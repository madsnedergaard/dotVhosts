<!-- Default View -->

<!-- Edit -->
<form name="form" class="form-horizontal" ng-show="vhost.id" style="top:60px;">	<fieldset><legend>VirtualHost</legend></fieldset>

	<div class="control-group">
	<span class="help-block center" ng-show="vhost.import ==  '1'">This entry was created from a .vhosts file.<br>To ensure consistency across all maintainers, modify the .vhosts file instead.</span>
	</div>

	<input type="hidden" name="id" ng-model="vhost.id" required>

	<div class="control-group">
		<label class="control-label" for="enabled"></label>
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" class="input-block-level" name="enabled" ng-model="vhost.enabled" ng-true-value="1" ng-false-value="0"> Add to global httpd-vhosts.conf file.
			</label>

		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="ServerName">ServerName</label>
		<div class="controls">
			<input type="text" class="input-block-level" name="ServerName" placeholder="localhost" ng-model="vhost.ServerName" ng-disabled="vhost.import ==  '1'" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="ServerAdmin">ServerAdmin</label>
		<div class="controls">
			<input type="text" class="input-block-level" name="ServerAdmin" placeholder="" ng-model="vhost.ServerAdmin">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="ServerAlias">ServerAlias</label>
		<div class="controls">
			<input type="text" class="input-block-level" name="ServerAlias" placeholder="" ng-model="vhost.ServerAlias">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="ServerPath">ServerPath</label>
		<div class="controls">
			<input type="text" class="input-block-level" name="ServerPath" placeholder="" ng-model="vhost.ServerPath">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="DocumentRoot">DocumentRoot</label>
		<div class="controls">
			<input type="text" class="input-block-level" name="DocumentRoot" placeholder="/Users/username/Sites" ng-model="vhost.DocumentRoot" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="Directory">&lt;Directory&gt;</label>
		<div class="controls">
			<textarea class="input-block-level" name="Directory" ng-model="vhost.Directory" rows="3">
Options Indexes MultiViews Includes ExecCGI
AllowOverride All
Order Deny,Allow
Allow from all
			</textarea>
		</div>
	</div>

	<hr>

	<div class="control-group">
		<div class="controls">
			<button class="btn" data-ng-click="saveVirtualHost(vhost)" ng-disabled="form.$invalid">Save</button>
			<button class="btn btn-danger" data-ng-click="deleteVirtualHost(vhost)" ng-disabled="form.id.$invalid || vhost.import ==  '1'">Delete</button>

		</div>
	</div>

	<!-- View -->
	<pre>{{printVirtualHost(vhost)}}</pre>
</form>
